version: '3.7'

services:
  task_microservice_mariadb:
    image: mariadb
    container_name: task_microservice_mariadb
    environment:
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_DATABASE}
    ports:
      - 3306:3306
    volumes:
      - task_microservice_mariadb_data:/var/lib/

volumes:
  task_microservice_mariadb_data:
    
