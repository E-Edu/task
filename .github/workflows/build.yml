name: Build

on: [pull_request]

jobs:
  compile:
    runs-on: self-hosted
    name: Build
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn clean install -Dcheckstyle.skip -Dspotbugs.skip -Dmaven.test.skip=true -q
